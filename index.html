<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <form id="register-form">
    <h2>Register Form</h2>
    <label>Username</label>
    <input type="text" id="username">
    <div id="checkusername" class="error"></div>
    <label>Email</label>
    <input type="email" id="email">
    <div id="checkemail" class="error"></div>
    <label>Password</label>
    <input type="password" id="password">
    <div id="checkpassword" class="error"></div>
    <label>Confirm Password</label>
    <input type="password" id="confirmpassword">
    <div id="checkconfirmpassword" class="error"></div>
    <label>Age</label>
    <input type="number" id="age">
    <div id="checkage" class="error"></div>
    <button>Submit</button>
    <div id="formsuccess" class="success"></div>
  </form>

  <script src="script.js"></script>

</body>

</html>
